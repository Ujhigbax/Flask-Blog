<!DOCTYPE html>
<html>

<head>
    <title>Flask Intro</title>
    <nav>
        <a href="/blogposts">BlogPosts</a> |
        {%block header%}
        {%endblock%}
    </nav>
</head>
<style>
    body {
        text-align: center;
    }
</style>

<body>
    <div>
        {%block content%}
        {%endblock%}

        {%if error%}
        <p class="error"><strong>Error:</strong>{{error}}</p>
        {%endif%}

        {%for message in get_flashed_messages()%}
            {{message}}
        {%endfor%}
    </div>

</body>

</html>
